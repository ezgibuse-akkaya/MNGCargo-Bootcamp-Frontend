<div class="d-flex justify-content-between">
    <h2 class="display-6 fw-bold mb-3">Color~Form</h2>
  </div>
  
  <div class="card p-2 rounded-2 shadow-xl">
    <div class="card-body">
      <form *ngIf="colorForm" [formGroup]="colorForm">
        <div class="form-group mb-3">
          <label for="fuel-name-input" class="fw-bold mb-3"> Fuel Name</label>
          <input
            type="text"
            id="fuel-name-input"
            formControlName="name"
            class="form-control"
            placeholder="Name"
          />
        </div>
  
    
    <div class="card-footer d-flex justify-content-between">
      <button
        *ngIf="!colorToEdit; else editFromButtons"
        (click)="add()"
        class="btn btn-primary btn-lg w-100 shadow-sm"
      >
        Add
      </button>
      <ng-template #editFromButtons>
        
      </ng-template>
    </div>

  <!-- //admin/models/update -->
