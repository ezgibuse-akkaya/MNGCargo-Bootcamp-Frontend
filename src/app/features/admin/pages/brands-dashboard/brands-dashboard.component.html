<div class="d-flex mb-3">
  <h2 class="display-6 fw-bold m-0">Brand~List</h2>
  <button class="btn btn-primary ms-4 btn-lg" (click)="addRouting()">
    <i class="fas fa-plus"></i> Add
  </button>

</div>
<div class="card p-2 rounded-2 shadow-xl">
  <table class="table table-hover">
    <thead class="card-header">
      <tr class="text-uppercase">
        <th scope="col">Id</th>

        <th scope="col"> Brand Name</th>

      </tr>
    </thead>
    <tbody *ngIf="dataLoaded" class="card-body">

      <tr *ngFor="let brand of brandListModel">
        <td scope="row">{{ brand.id }}</td>
        <td>{{ brand.name }}</td>


      </tr>
    </tbody>
  </table>
</div>
